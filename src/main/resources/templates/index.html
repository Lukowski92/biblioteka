<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka</title>
</head>
<body>
Witaj W bibliotece <span th:text="${todayDate}"/>

<div>
    <a th:href="@{/book/create}">Dodaj książkę</a>
</div>

<div>
    <a th:href="@{/user/create}">Dodaj Użytkownika</a>
</div>
<ul>
    <li><a th:href="@{/book/get/ROMANS}">Romanse</a></li>
    <li><a th:href="@{/book/get/SCIENCE}">Naukowe</a></li>
    <li><a th:href="@{/book/get/CRYMINAL}">Kryminały</a></li>
</ul>
<a th:href="@{/book/getall}">Wszystkie książki</a>

<a th:href="@{/user/getall}">Wszyscy użytkownicy</a>


<div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">

    Zalogowany jako: <span sec:authentication="name"></span> |
    Rola: <span sec:authentication="principal.authorities"></span>

    <div>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>

<div th:fragment="login" class="logout" sec:authorize="isAnonymous()">

    <a th:href="@{/login}">Zaloguj się</a>
</div>
</body>
</html>
