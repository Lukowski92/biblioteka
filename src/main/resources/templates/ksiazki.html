<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka</title>
</head>
<body>
Książki z kategorii <span th:text="${cathegory}"/>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Tytuł</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${book}">
        <td><span th:text="${book.id}"/></td>
        <td><span th:text="${book.title}"/></td>
        <td><a sec:authorize="hasRole('ADMIN')", th:href="@{../edit?id=} + ${book.id}">Edytuj</a></td>
        <td><a sec:authorize="hasRole('ADMIN')", th:href="@{../delete?id=} + ${book.id}">Usuń</a></td>
        <td><a th:href="@{/book/rent}">Wypożycz</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
